<h1>Weather Data Report</h1>
<table id="weather">
    <thead>
        <th>Data</th>
        <th>Temperature C</th>
        <th>Temperature F</th>
        <th>Summary</th>
    </thead>
    <tbody>
        <tr *ngFor="let weather of weatherData">
            <td>{{weather.date}}</td>
            <td>{{weather.temperatureC}}</td>
            <td>{{weather.temperatureF}}</td>
            <td>{{weather.summary}}</td>
        </tr>
    </tbody>
</table>
